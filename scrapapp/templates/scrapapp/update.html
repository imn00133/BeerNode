{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="text-align:center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Change Info</h4>
    </div>
    <form action="{% url 'scrapapp:update' pk=target_beer.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            {{ form }}
        </table>
        <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3">
    </form>
</div>
<hr>

{% endblock %}
