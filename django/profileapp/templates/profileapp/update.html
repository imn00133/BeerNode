{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}

    <div>
        <div class="mb-4">
            Profile Update
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="login">
        </form>
    </div>

{% endblock %}
