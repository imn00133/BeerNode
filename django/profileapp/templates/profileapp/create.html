{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <div>
        <div class="mb-4">
            <h4>
                프로필 생성
            </h4>
        </div>
        <form action="{% url 'profileapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            <input type="submit" value="생성">
        </form>
    </div>
{% endblock %}
