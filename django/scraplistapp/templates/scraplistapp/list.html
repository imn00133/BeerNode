{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
    <style>
        .nav{
            display:flex;
            flex-direction:row;
            justify-content: center;
        }
        .nav input{
            margin: 1rem;
            margin-bottom: 1.5rem;
        }
        .container div {
          width: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 8px;
        }
        .nav{
            display:flex;
            flex-direction:row;
            justify-content: center;
        }
        img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 1rem;
        }
    </style>
    <div style="text-align: center">
        <a href="{% url 'scrapapp:create' %}">
            스크랩 생성
        </a>
    </div>
    <div>
        <div class="nav">
            <input type="button" value="미리보기" onclick="
                document.querySelector('div.oneline').style.display = 'none';
                document.querySelector('div.block').style.display = 'block';
                magicGrid.positionItems();
            ">
            <input type="button" value="자세히" onclick="
                document.querySelector('div.oneline').style.display = 'block';
                document.querySelector('div.block').style.display = 'none';
            ">
        </div>
    </div>
    <div class="block" style="display: block">
        {% include 'scraplistapp/list_block.html' with scrap=scrap %}
    </div>
    <div class="oneline" style="display: none">
        {% include 'scraplistapp/list_oneline.html' with object_list=object_list %}
    </div>

    <script src="{% static 'javascript/magicgrid.js' %}"}></script>
{% endblock %}
