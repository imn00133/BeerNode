{% load static %}

<div style="display: block; text-align: center; over-fit: cover">
    {% if scrap.picture %}
        <img src="{{ scrap.picture.url }}" onerror="this.src='{% static 'image/no_img.png' %}'" alt="" style="object-fit: scale-down;">
    {% else %}
        <img src="{% static 'image/no_img.png' %}" alt="" style="object-fit: scale-down;">
    {% endif %}
    <h6>
       {{ scrap.beer_name }}
    </h6>
</div>
