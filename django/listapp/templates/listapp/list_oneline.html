<table class="table table-bordered">
    <thread>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">date</th>
        <th scope="col">place</th>
        <th scope="col">context</th>
        <th scope="col">created date</th>
    </thread>
    {% if scrap_list %}
        <script>
            var i=1;
        </script>
        {% for scrap in filter.qs %}
            <tbody>
                <tr>
                    <th scope="row">
                        <script>
                             document.write(i);
                             i++;
                        </script>
                    </th>
                    <td><a href="{% url 'scrapapp:detail' pk=scrap.pk %}">{{ scrap.beer_name }}</a></td>
                    <td>{{ scrap.date }}</td>
                    <td>{{ scrap.place }}</td>
                    <td>{{ scrap.context }}</td>
                    <td>{{ scrap.create_at }}</td>
                </tr>
            </tbody>
        {% endfor %}
    {% else %}
        <div>
            스크랩이 없습니다
        </div>
    {% endif %}
</table>
